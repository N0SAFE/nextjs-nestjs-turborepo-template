services:
  # Next.js web app for production
  web-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-web-prod
    build:
      context: ../../..
      dockerfile: ./docker/builder/web/Dockerfile.web.runtime.prod
      args:
        - NODE_ENV=production
        - API_PORT=${API_PORT}
        - API_URL=http://${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-prod:${API_PORT}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
        - NEXT_PUBLIC_APP_PORT=${NEXT_PUBLIC_APP_PORT}
    restart: unless-stopped
    ports:
      - "${NEXT_PUBLIC_APP_PORT}:${NEXT_PUBLIC_APP_PORT}"
    depends_on:
      api-prod:
        condition: service_healthy
    environment:
      # Runtime
      - NODE_ENV=production
      
      # URLs - Server-side (internal Docker network)
      - API_URL=http://${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-prod:${API_PORT}
      
      # URLs - Client-side (external access - must be public URL in production)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_API_PORT=${API_PORT}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_APP_PORT=${NEXT_PUBLIC_APP_PORT}
      - NEXT_PUBLIC_DOC_URL=${NEXT_PUBLIC_DOC_URL}
      - NEXT_PUBLIC_DOC_PORT=${NEXT_PUBLIC_DOC_PORT}
      
      # Authentication
      - DEV_AUTH_KEY=${DEV_AUTH_KEY}
    networks:
      - app_network_prod
    volumes:
      # Cache directories to speed rebuilds (only useful if containers are recreated frequently on same host)
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_app_network_prod
    driver: bridge

volumes:
  bun_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_prod
  turbo_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_prod
