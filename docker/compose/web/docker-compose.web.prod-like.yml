services:
  # Next.js web app for production
  web-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-web-prod
    build:
      context: ../../..
      dockerfile: ./docker/builder/web/Dockerfile.web.runtime.prod
      args:
        - NODE_ENV=production
        - API_PORT=${API_PORT:-3001}
        - API_URL=http://api-prod:${API_PORT:-3001}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        - NEXT_PUBLIC_APP_PORT=${NEXT_PUBLIC_APP_PORT:-3000}
    restart: unless-stopped
    ports:
      - "${NEXT_PUBLIC_APP_PORT:-3000}:${NEXT_PUBLIC_APP_PORT:-3000}"
    develop:
      watch:
        # Restart when Docker Compose configuration changes
        - action: restart
          path: ../../..
          target: /app
          include:
            - docker/compose/web/docker-compose.web.prod-like.yml
            - docker/compose/docker-compose.yml
            - docker/compose/docker-compose.prod-like.yml
            - docker/compose/docker-compose.prod-like.override.yml
        # Rebuild when australia app source code changes
        - action: rebuild
          path: ../../..
          target: /app
          include:
            - apps/web/**/*.ts
            - apps/web/**/*.tsx
            - apps/web/**/*.js
            - apps/web/**/*.jsx
            - apps/web/**/*.json
            - apps/web/**/*.css
            - apps/web/package.json
            - packages/**/*.ts
            - packages/**/*.tsx
            - packages/**/package.json
            - package.json
            - turbo.json
          ignore:
            - "**/*.test.ts"
            - "**/*.test.tsx"
            - "**/*.spec.ts"
            - "**/__tests__/**"
    depends_on:
      api-prod:
        condition: service_healthy
    environment:
      # Runtime
      - NODE_ENV=production
      
      # URLs - Server-side (internal Docker network)
      - API_URL=http://api-prod:${API_PORT:-3001}
      - APP_URL=${APP_URL:-http://web-prod:3000}
      
      # URLs - Client-side (external access)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_API_PORT=${API_PORT:-3001}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_PORT=${NEXT_PUBLIC_APP_PORT:-3000}

      # Authentication
      - AUTH_SECRET=${AUTH_SECRET:-fallback-auth-secret}
      - BETTER_AUTH_SECRET=${AUTH_SECRET:-fallback-auth-secret}
      - AUTH_BASE_DOMAIN=${AUTH_BASE_DOMAIN:-http://localhost}
      - DEV_AUTH_KEY=${DEV_AUTH_KEY:-dev-fallback-key}
    networks:
      - app_network_prod
    volumes:
      # Cache directories to speed rebuilds (only useful if containers are recreated frequently on same host)
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_app_network_prod
    driver: bridge

volumes:
  bun_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_prod
  turbo_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_prod
