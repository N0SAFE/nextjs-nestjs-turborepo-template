# Production environment override
# Use with: docker compose -f docker-compose.yml -f compose.prod.yml up
# Adds prod-specific configurations: no polling, optimized settings, health checks

services:
  # Web Production Configuration
  web-dev:
    depends_on:
      api-dev:
        condition: service_healthy

  # Doc Production Configuration
  doc-dev:
    depends_on:
      api-dev:
        condition: service_healthy
