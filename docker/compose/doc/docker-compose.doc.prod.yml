services:
  # Fumadocs documentation app for production
  doc-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-doc-prod
    build:
      context: ../../..
      dockerfile: ./docker/builder/doc/Dockerfile.doc.runtime.prod
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_DOC_URL=${NEXT_PUBLIC_DOC_URL}
        - NEXT_PUBLIC_DOC_PORT=${NEXT_PUBLIC_DOC_PORT}
    restart: unless-stopped
    ports:
      - "${NEXT_PUBLIC_DOC_PORT}:${NEXT_PUBLIC_DOC_PORT}"
    environment:
      # Runtime
      - NODE_ENV=production
      
      # URLs - Client-side (external access - must be public URL in production)
      - NEXT_PUBLIC_DOC_URL=${NEXT_PUBLIC_DOC_URL}
      - NEXT_PUBLIC_DOC_PORT=${NEXT_PUBLIC_DOC_PORT}
    networks:
      - app_network_prod
    volumes:
      # Cache directories to speed rebuilds (only useful if containers are recreated frequently on same host)
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_app_network_prod
    driver: bridge

volumes:
  bun_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_prod
  turbo_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_prod
