services:
  # Fumadocs documentation app for prod-like environment
  doc-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-doc-prod
    build:
      context: ../../..
      dockerfile: ./docker/builder/doc/Dockerfile.doc.runtime.prod
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_DOC_URL=${NEXT_PUBLIC_DOC_URL:-http://localhost:3020}
        - NEXT_PUBLIC_DOC_PORT=${NEXT_PUBLIC_DOC_PORT:-3020}
    restart: unless-stopped
    ports:
      - "${NEXT_PUBLIC_DOC_PORT:-3020}:${NEXT_PUBLIC_DOC_PORT:-3020}"
    develop:
      watch:
        # Restart when Docker Compose configuration changes
        - action: restart
          path: ../../..
          target: /app
          include:
            - docker/compose/doc/docker-compose.doc.prod-like.yml
            - docker/compose/docker-compose.yml
            - docker/compose/docker-compose.prod-like.yml
            - docker/compose/docker-compose.prod-like.override.yml
        # Rebuild when doc app source code changes
        - action: rebuild
          path: ../../..
          target: /app
          include:
            - apps/doc/**/*.ts
            - apps/doc/**/*.tsx
            - apps/doc/**/*.js
            - apps/doc/**/*.jsx
            - apps/doc/**/*.json
            - apps/doc/**/*.css
            - apps/doc/**/*.mdx
            - apps/doc/**/*.md
            - apps/doc/package.json
            - apps/doc/source.config.ts
            - packages/**/*.ts
            - packages/**/*.tsx
            - packages/**/package.json
            - package.json
            - turbo.json
          ignore:
            - "**/*.test.ts"
            - "**/*.test.tsx"
            - "**/*.spec.ts"
            - "**/__tests__/**"
    environment:
      # Runtime
      - NODE_ENV=production
      
      # URLs - Client-side (external access)
      - NEXT_PUBLIC_DOC_URL=${NEXT_PUBLIC_DOC_URL:-http://localhost:3020}
      - NEXT_PUBLIC_DOC_PORT=${NEXT_PUBLIC_DOC_PORT:-3020}
    networks:
      - app_network_prod
    volumes:
      # Cache directories to speed rebuilds (only useful if containers are recreated frequently on same host)
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_app_network_prod
    driver: bridge

volumes:
  bun_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_prod
  turbo_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_prod
