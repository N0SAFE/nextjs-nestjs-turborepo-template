services:
  # Database for production
  api-db-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-db-prod
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-nestjs_api}
    volumes:
      - api_db_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_DATABASE:-nestjs_api}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network_prod

  # NestJS API for production
  api-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-prod
    build:
      context: ../../..
      dockerfile: ./docker/builder/api/Dockerfile.api.prod
      args:
        - API_PORT=${API_PORT:-3001}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      api-db-prod:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    develop:
      watch:
        # Restart when Docker Compose configuration changes
        - action: restart
          path: ../../..
          target: /app
          include:
            - docker/compose/api/docker-compose.api.prod-like.yml
            - docker/compose/docker-compose.yml
            - docker/compose/docker-compose.prod-like.yml
            - docker/compose/docker-compose.prod-like.override.yml
        # Rebuild when API source code changes
        - action: rebuild
          path: ../../..
          target: /app
          include:
            - apps/api/**/*.ts
            - apps/api/**/*.js
            - apps/api/**/*.json
            - apps/api/package.json
            - packages/**/*.ts
            - packages/**/*.js
            - packages/**/package.json
            - package.json
            - turbo.json
          ignore:
            - "**/*.test.ts"
            - "**/*.spec.ts"
            - "**/__tests__/**"
    environment:
      # Runtime
      - NODE_ENV=production
      - LOG_LEVEL=warn
      
      # Database
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@api-db-prod:5432/${DB_DATABASE:-nestjs_api}
      - MIGRATIONS_FOLDER=./dist/migrations
      
      # API Configuration
      - API_PORT=${API_PORT:-3001}
      - API_URL=http://api-prod:${API_PORT:-3001}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3005}
      
      # URLs
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - APP_URL=${APP_URL:-http://web-prod:3000}
      
      # Authentication
      - AUTH_SECRET=${AUTH_SECRET:-fallback-auth-secret}
      - BETTER_AUTH_SECRET=${AUTH_SECRET:-fallback-auth-secret}
      - AUTH_BASE_DOMAIN=${AUTH_BASE_DOMAIN:-http://localhost}
      - DEV_AUTH_KEY=${DEV_AUTH_KEY:-dev-auth-key}
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS:-}
      
      # Uploads
      - UPLOADS_DIR=${UPLOADS_DIR:-/app/apps/api/uploads}

      # Default Admin Credentials (for seeding)
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@admin.com}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-adminadmin}

      # Enable seeding for mock data (prod-like mode)
      - ENABLE_SEEDING=true
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:${API_PORT:-3001}/health || exit 1
      start_period: 15s
      interval: 15s
      timeout: 15s
      retries: 5
    networks:
      - app_network_prod
    volumes:
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo
      # Persistent uploads directory for media files
      - api_uploads_prod:/app/apps/api/uploads

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_app_network_prod
    driver: bridge

volumes:
  api_db_data_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_api_db_data_prod
  bun_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_prod
  turbo_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_prod
  api_uploads_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_api_uploads_prod
