services:
  # NestJS API for production
  # 
  # Database Connection Strategy:
  # ============================
  # This container connects to PostgreSQL running on the host machine.
  # 
  # Option 1 (Recommended): Use host.docker.internal
  #   - DATABASE_URL=postgresql://user:pass@host.docker.internal:5432/db
  #   - Requires: extra_hosts configuration (already set below)
  #   - Pros: Clean, portable hostname that works across different Docker networks
  # 
  # Option 2 (Alternative): Use Docker gateway IP
  #   - DATABASE_URL=postgresql://user:pass@172.18.0.1:5432/db
  #   - The gateway IP is stable for each Docker network
  #   - Pros: No extra configuration needed, always works
  #   - Cons: IP might differ if network is recreated (172.17-21.0.1 are common)
  # 
  # PostgreSQL Configuration Required:
  #   - pg_hba.conf must allow Docker network ranges (172.17-21.0.0/16)
  #   - deploy.sh automatically configures this during deployment
  # 
  api-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-prod
    build:
      context: ../../..
      dockerfile: ./docker/builder/api/Dockerfile.api.prod
      args:
        - API_PORT=${API_PORT}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    restart: unless-stopped
    ports:
      - "${API_PORT}:${API_PORT}"
    networks:
      - app_network_prod
    # Allow container to reach host services (PostgreSQL) via host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Runtime
      - NODE_ENV=production
      - LOG_LEVEL=warn
      
      # Database
      - DATABASE_URL=${DATABASE_URL}
      
      # API Configuration
      - API_PORT=${API_PORT}
      
      # Web app URLs
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - APP_URL=http://${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-web-prod:${NEXT_PUBLIC_APP_PORT}
      - API_URL=http://${COMPOSE_PROJECT_NAME:-nextjs-nestjs}-api-prod:${API_PORT}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      
      # Passkey Configuration (WebAuthn)
      - PASSKEY_ORIGIN=${PASSKEY_ORIGIN}
      - PASSKEY_RPID=${PASSKEY_RPID}
      - PASSKEY_RPNAME=${PASSKEY_RPNAME}
      
      # Authentication
      - AUTH_SECRET=${AUTH_SECRET}
      - BETTER_AUTH_SECRET=${AUTH_SECRET}
      - AUTH_BASE_DOMAIN=${AUTH_BASE_DOMAIN}
      - DEV_AUTH_KEY=${DEV_AUTH_KEY}
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS}
      
      # Default Admin User
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
      
      # Uploads
      - UPLOADS_DIR=${UPLOADS_DIR:-/app/apps/api/uploads}
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:${API_PORT}/health || exit 1
      start_period: 15s
      interval: 15s
      timeout: 15s
      retries: 5
    volumes:
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo
      # Persistent uploads directory for media files
      - api_uploads_prod:/app/apps/api/uploads

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_app_network_prod
    driver: bridge

volumes:
  bun_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_bun_cache_prod
  turbo_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_turbo_cache_prod
  api_uploads_prod:
    name: ${COMPOSE_PROJECT_NAME:-nextjs-nestjs}_api_uploads_prod
